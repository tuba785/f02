<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./pics/Vector.ico" type="image/x-icon" />
    <title>Final</title>
  </head>
  <body>
    <header class="header">
      <div class="header_top">
        <div class="header_top_left">
          <img
            src="./pics/logo.svg"
            alt="visionfloors"
            class="header_top_left_logo"
          />
          <div class="header_top_left_phone">
            <img src="./pics/phone.svg" alt="phone" />
            <span>+994 (55)-710-12-86</span>
          </div>
        </div>
        <div class="header_top_right">
          <img
            src="./pics/language-eng.svg"
            alt="eng"
            class="header_top_right_lang"
          />
          <div class="header_top_right_buttons">
            <button class="header_top_right_buttons_button1">
              <a href="">Reguest Services</a>
            </button>
            <button class="header_top_right_buttons_button2">
              <a href="">Pay Now</a>
            </button>
            <img
              class="header_top_right_buttons_mobile"
              src="./pics/search.svg"
              alt="search"
            />
            <img
              class="header_top_right_buttons_mobile"
              src="./pics/menu-mobile-icon.svg"
              alt="more"
            />
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <nav class="header_bottom_left">
          <ul class="header_bottom_left_menu">
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">Carpet</a>
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">Vinyl</a>
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">Laminate</a>
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">Hardwood</a>
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">Tile</a>
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">Stone</a>
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href=""
                >Installation Materials</a
              >
            </li>
            <li class="header_bottom_left_menu_item">
              <a class="header_bottom_left_menu_item_link" href="">FAQ</a>
            </li>
          </ul>
        </nav>
        <form class="header_bottom_right">
          <img
            class="header_bottom_right_img"
            src="./pics/search.svg"
            alt="search"
          />
          <input
            class="header_bottom_right_input"
            type="text"
            placeholder="Search"
          />
        </form>
      </div>
    </header>
    <main class="main">
      <section class="banner">
        <img class="banner_icon" src="./pics/banner1-icon.svg" alt="people" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
