<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="phone1.webp" alt="Product" class="product-img" />
        <h2 class="product-title">Iphone 17</h2>
        <p class="product-price">$4999.99</p>
        <button id="addBtn" class="add-btn">Add to Cart</button>
      </div>
    </div>
    <div id="toast" class="toast">Added to Cart!</div>
    <script src="main.js"></script>
  </body>
</html>
