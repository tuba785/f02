<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Mozilla+Text:wght@200..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Task1</title>

  <body>
    <section>
      <div class="login_section">
        <div class="login_section_text">
          <h2>Already working together?</h2>
          <p>Log in to your account and connect with <br />your teammates!</p>
        </div>
        <div class="login_section_email">
          <form action="">
            <input type="email" placeholder="youremail@address.com" />
            <button><img src="./pics/icon1.png" alt="right" /></button>
          </form>
        </div>
        <div class="login_section_people">
          <div class="login_section_people_photos">
            <img src="./pics/portrait1.jpg" alt="person" />
            <img src="./pics/portrait2.jpg" alt="person" />
            <img src="./pics/portrait3.jpg" alt="person" />
            <img src="./pics/portrait4.jpg" alt="person" />
            <img src="./pics/portrait5.jpg" alt="person" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
