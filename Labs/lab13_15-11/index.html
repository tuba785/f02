<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="box">
      <h1>Weather forecast</h1>
      <form class="form">
        <input
          type="text"
          class="input"
          required
          placeholder="Write the name of the city"
        />
      </form>
      <div class="info">
        <div class="infoCity"></div>
        <div class="infoDegree"></div>
        <div class="infoWeather"></div>
        <img src="" alt="weather" class="infoIcon" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
